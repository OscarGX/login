    <!-- Modal registrarse -->
    <div class="modal fade" id="registrarsea" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registrarse-forma">
                        <div class="form-group">
                            <input type="email" id="registrar-emaila" class="form-control" placeholder="Ingrese correo"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="registrar-passa" class="form-control"
                                placeholder="Nueva contraseña" minlength="6" maxlength="30" required>
                        </div>
                        <button type="submit" class="btn btn-dark">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal iniciar sesion -->
    <div class="modal fade" id="iniciarsesion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="row justify-content-md-center">
            <div class="col-md-10 alert-errors-container">
            </div>
        </div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="iniciar-forma">
                        <div class="form-group">
                            <input type="text" id="iniciar-emaila" class="form-control" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="iniciar-passa" class="form-control" placeholder="contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-dark">iniciar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
